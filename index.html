<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="icons/view-dashboard.png"/>
                <div>Dashboard</div>
            </div>
            <div class="nav-1">
                <img src="icons/homesmall.png"/>
                <a href="">Home</a>
                <img src="icons/card-account-details-outline.png"/>
                <a href="">Profile</a>
                <img src="icons/message-reply.png"/>
                <a href="">Messages</a>
                <img src="icons/clock-time-three.png"/>
                <a href="">History</a>
                <img src="icons/note-multiple.png"/>
                <a href="">Tasks</a>
                <img src="icons/account-group.png"/>
                <a href="">Communities</a>
            </div>
            <div class="nav-2">
                <img src="icons/cog.png"/>
                <a href="">Settings</a>
                <img src="icons/help-box.png"/>
                <a href="">Support</a>
                <img src="icons/shield-check.png"/>
                <a href="">Privacy</a>
            </div>
        </div>
        <div class="header">
            <div class="search">
                <div class="search-1">
                    <img src="icons/magnify.png"/>
                    <input type="text" style="background-color: #cccccc">
                </div>
                <div class="search-2">
                    <img src="icons/bell-ring-outline.png"/>
                    <img class="small-dp" src="icons/quokka.png"/>
                    <div style="font-weight: bold">Morgan Oakley</div>
                </div>
            </div>
            <div class="user-panel">
                <div class="user-1">
                    <img class="big-dp" src="icons/quokka.png"/>
                    <div class="user-greeting">
                        <div style="font-size: 13px; font-weight: bold">Hi there,</div>
                        <div style="font-size: 20px; font-weight: bold">Morgan Oakley (@morgan)</div>
                    </div>
                </div>
                <div class="user-2">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="project-title">
                Your Projects
            </div>
            <div class="project-cards">
                <div>Cards</div>
            </div>

            <div class="announce-title">
                Announcements
            </div>
            <div class="announce-cards">
                Cards
            </div>
            <div class="trending-title">
                Trending
            </div>
            <div class="trending-cards">
                Cards
            </div>
            
        </div>
    </div>
</body>
</html>
